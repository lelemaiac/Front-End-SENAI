<div class="container mt-5">
    <form class="row g-3">
        <div class="col-md-6">
            <label id="color_email" onmousedown="alimentar_email()" class="form-label">Email</label>
            <input onmousedown="color_email()" type="email" class="form-control" id="input_email">
        </div>
        <div class="col-md-6">
            <label id="color_senha" onmousedown="alimentar_senha()" class="form-label">Senha</label>
            <input onmousedown="color_senha()" type="password" class="form-control" id="input_senha">
        </div>
        <div class="col-12">
            <label id="color_endereco" onmousedown="alimentar_endereco()" class="form-label">Endereço</label>
            <input onmousedown="color_endereco()" type="text" class="form-control" id="input_endereco" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label id="color_telefone" onmousedown="alimentar_telefone()" class="form-label">Telefone</label>
            <input onmousedown="color_telefone()" type="text" class="form-control" id="input_telefone" placeholder="(xx)xxxxx-xxxx">
        </div>
        <div class="col-md-6">
            <label id="color_cidade" onmousedown="alimentar_cidade()" class="form-label">Cidade</label>
            <input onmousedown="color_cidade()" type="text" class="form-control" id="input_cidade">
        </div>
        <div class="col-md-4">
            <label id="color_estado" class="form-label">Estado</label>
            <select onmousedown="color_estado()" class="form-select">
                <option selected>São Paulo</option>
                <option>Rio Grande do Sul</option>
                <option>Rio de Janeiro</option>
                <option>Distrito Federal</option>
                <option>Minas Gerais</option>
            </select>
        </div>
        <div class="col-md-2">
            <label id="color_cep" onmousedown="alimentar_cep()" class="form-label">CEP</label>
            <input onmousedown="color_cep()" type="text" class="form-control" id="input_cep">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Enviar ofertas
                </label>
            </div>
        </div>
    </form>
    <div class="row-cols-6 mt-2">
        <button type="submit" class="minha-btn btn">Entrar</button>
        <button onclick="limparInput()" type="submit" class="minha-btn btn">Limpar</button>
    </div>

</div>
